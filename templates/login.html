{% extends 'base.html' %}
{% block title %}Login - Convert Captain{% endblock %}
{% block extra_head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<style>
  
  .converter-background {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 400px;
    background: linear-gradient(135deg, #e0f2fe, #bfdbfe);
    z-index: -1;
    overflow: hidden;
}
html, body {
  height: 100%;
  margin: 0;
}

.file-converter-container {
  min-height: 100%;
  display: flex;
  flex-direction: column;
}

.converter-footer {
  margin-top: auto !important;
}


</style>
{% endblock %}
{% block content %}
<div class="auth-container">
  <h2 class="auth-title">Welcome Back ðŸ‘‹</h2>
  <p class="auth-subtitle">Log in to continue converting your files.</p>

  <form method="POST" action="{{ url_for('login') }}" class="auth-form">
    <input type="email" name="email" placeholder="Email address" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <p class="auth-switch">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>
{% endblock %}
