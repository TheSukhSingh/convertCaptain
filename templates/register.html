{% extends 'base.html' %}
{% block title %}Register - Convert Captain{% endblock %}
{% block extra_head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<style>
  
  .converter-background {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 400px;
    background: linear-gradient(135deg, #e0f2fe, #bfdbfe);
    z-index: -1;
    overflow: hidden;
}
html, body {
  height: 100%;
  margin: 0;
}

.file-converter-container {
  min-height: 100%;
  display: flex;
  flex-direction: column;
}

.converter-footer {
  margin-top: auto !important;
}

.auth-container {
  margin: 5rem 40% !important;
}

</style>
{% endblock %}
{% block content %}
<div class="auth-container">
  <h2 class="auth-title">Join Convert Captain</h2>
  <p class="auth-subtitle">Create your free account to get started.</p>

  <form method="POST" action="{{ url_for('register') }}" class="auth-form" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email address" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <p class="auth-switch">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>
{% endblock %}
