{% extends 'base.html' %}
{% block title %}Register - Convert Captain{% endblock %}

{% block content %}
<div class="auth-container">
  <h2 class="auth-title">Join Convert Captain</h2>
  <p class="auth-subtitle">Create your free account to get started.</p>

  <form method="POST" action="{{ url_for('register') }}" class="auth-form" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email address" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <p class="auth-switch">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>
{% endblock %}
